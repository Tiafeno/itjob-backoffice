<div class="page-content fade-in-up">
  <div class="ibox">
    <div class="ibox-body">
      <h5 class="font-strong mb-5">ADD NEW PRODUCT</h5>
      <div class="row">
        <div class="col-lg-8">
          <form #editForm="ngForm" (ngSubmit)="onSubmitForm()">
            <div class=" form-group mb-4">
              <label>Product Name - </label>
              <input class="form-control form-control-solid" type="text" placeholder="Enter Product Name">
            </div>
            <div class="row">
              <div class="col-sm-6 form-group mb-4">
                <label>Category</label>
                <div>
                  <select class="selectpicker show-tick form-control" title="Please select" data-style="btn-solid">
                    <optgroup label="Electronics">
                      <option>TV & Video</option>
                      <option>Cameras & Photo</option>
                      <option>Computers & Tablets</option>
                    </optgroup>
                    <optgroup label="Fashion">
                      <option>Health & Beauty</option>
                      <option>Shoes</option>
                      <option>Handbags & Purses</option>
                      <option>Jewelry and Watches</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="col-sm-6 form-group mb-4">
                <label>SKU</label>
                <input class="form-control form-control-solid" type="text" placeholder="SKU Number">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group mb-4">
                <label>Price</label>
                <input class="form-control form-control-solid" type="text" placeholder="Unit Price">
              </div>
              <div class="col-sm-4 form-group mb-4">
                <label>Currency </label>
                <div>
                  <select class="selectpicker show-tick form-control" title="Please select" data-style="btn-solid">
                    <option>USD</option>
                    <option>Euro</option>
                    <option>Rouble</option>
                    <option>Pound</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4 form-group mb-4">
                <label>Quantity</label>
                <input class="form-control form-control-solid" type="text" placeholder="Quantity">
              </div>
            </div>


            <div class="row mt-5" *ngFor="let training of editor.trainings">
              <div class="col-sm-12 form-group mb-4">
                <label>École <span style="color: red">*</span></label>
                <input placeholder="Ex: Université de Majunga" [(ngModel)]="training.training_establishment"
                  autocomplete="off" class="form-control form-control-solid" name="etablishment" required>
              </div>

              <div class="col-sm-12 form-group mb-4">
                <label>Diplôme <span style="color: red">*</span></label>
                <input placeholder="Ex: Master II" autocomplete="off" [(ngModel)]="training.training_diploma" name="diploma"
                  class="form-control form-control-solid" required="">
              </div>

              <div class="col-sm-12 form-group mb-4">
                <label>Ville <span style="color: red">*</span></label>
                <input placeholder="Ex: Antananarivo" autocomplete="off" [(ngModel)]="training.training_city" name="training_city"
                  class="form-control form-control-solid" required="">
              </div>

              <div class="col-sm-12 form-group mb-4">
                <label>Pays <span style="color: red">*</span></label>
                <input placeholder="Ex: Madagascar" autocomplete="off" [(ngModel)]="training.training_country" name="training_country"
                  class="form-control form-control-solid" required="">
              </div>
            </div>

            <div class="row mb-5">
              <div class="form-group mb-4 col-md-6">
                <label>De <span style="color: red">*</span></label>
                <div>
                  <select class="selectpicker show-tick form-control" title="Please select" data-style="btn-solid">
                    <option>1959</option><!-- end ngRepeat: year in years -->
                    <option>1960</option><!-- end ngRepeat: year in years -->
                    <option>1961</option><!-- end ngRepeat: year in years -->
                    <option>2014</option><!-- end ngRepeat: year in years -->
                  </select>
                </div>
              </div>

              <div class="form-group mb-4 col-md-6">
                <label>à <span style="color: red">*</span></label>
                <div>
                  <select class="selectpicker show-tick form-control" title="Please select" data-style="btn-solid">
                    <option>Année</option>
                    <option>2018</option><!-- end ngRepeat: year in years -->
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label>Tags</label>
              <input class="tagsinput form-control form-control-solid" type="text" placeholder="Tags" value="Fashion,Dress,Broadway,Autumn collection,Shop">
            </div>
            <div class="form-group mb-4">
              <label>Description</label>
              <textarea class="form-control form-control-solid" rows="4" placeholder="Description"></textarea>
            </div>
            <div class="form-group mb-4">
              <label class="ui-switch switch-icon mr-3 mb-0">
                <input type="checkbox" checked="">
                <span></span>
              </label>Available</div>
            <div class="text-right">
              <button class="btn btn-primary btn-air mr-2" type="submit">Save</button>
              <button class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END PAGE CONTENT-->
