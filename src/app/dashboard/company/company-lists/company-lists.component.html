<div class="page-content fade-in-up">
  <app-switcher (refresh)="reloadDatatable()"></app-switcher>
  <app-company-edit (refresh)="reloadDatatable()"></app-company-edit>
  <div class="ibox">
    <div class="ibox-body">
      <h5 class="font-strong mb-4">LES ENTREPRISES</h5>

      <form class="form-success mb-4">

        <div class="row mb-4">
          <div class="col-md-4 mb-2 mb-sm-0">
            <select class="selectpicker form-control " id="type-status" title="Tous les statut" data-style="btn-solid">
              <option value="">Tous les statut</option>
              <option value="pending">En attente</option>
              <option value="1">Publier</option>
              <option value="0">Désactiver</option>
            </select>
          </div>
          <div class="col-md-4 form-group mb-2 mb-sm-0">
            <div class="input-group-icon input-group-icon-left mr-3">
              <span class="input-icon input-icon-right font-16"><i class="fa fa-calendar"></i></span>
              <input class="form-control" id="daterange" autocomplete="off" type="text" value="">
            </div>
          </div>
          <app-activity-area class="col-md-4 mb-2 mb-sm-0" (choosed)="onChoosed($event)"></app-activity-area>
        </div>

        <div class="row">
          <div class="col-md-4 form-check mb-2 mb-sm-0">
            <div class="input-group-icon input-group-icon-left mr-3">
              <span class="input-icon input-icon-right font-16"><i class="ti-search"></i></span>
              <input class="form-control form-control-solid" id="key-search" type="text" placeholder="Rechercher ...">
            </div>
          </div>
          <div class="col-md-4">
            <button type="button" (click)="resetFilterSearch()" class="btn btn-sm btn-info">Reinitialiser les filtres</button>
          </div>
        </div>

      </form>

      <div class="table-responsive row">
        <table class="table table-bordered table-hover" id="orders-table">
          <thead class="thead-default thead-lg">
            <tr>
              <th>#</th>
              <th>Entreprise</th>
              <th>Date d'ajout</th>
              <th>Statut</th>
              <th>Secteur d'activité</th>
              <th>Région</th>
              <th>Modifier</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
