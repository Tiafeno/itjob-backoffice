<div class="page-content fade-in-up">
  <div class="ibox">
    <div class="ibox-body">
      <h5 class="font-strong mb-5">
        Mise à jour
        <div *ngIf="Offer.offer_status !== 'publish'"><span class="badge badge-pill ng-binding badge-pink">
            En attente de validation</span>
        </div>
      </h5>
      <div class="row">
        <div class="col-lg-8">

          <form #editForm="ngForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group mb-4">
              <label class="ui-switch switch-icon mr-3 mb-0">
                <input type="checkbox">
                <span></span>
              </label>Activer l'offre pour être visible dans le site
            </div>

            <div class="row">
              <div class="form-group mb-4 col-sm-6">
                <label>Poste occupé </label>
                <input class="form-control form-control-solid" [(ngModel)]="Editor.postPromote" [disabled]='true'
                  type="text" name="post" placeholder="Titre de l'offre">
              </div>
            </div>

            <div class="row">
              <div class="form-group mb-4 col-sm-6">
                <label>Référence </label>
                <input class="form-control form-control-solid" [(ngModel)]="Editor.reference" [disabled]='true'
                  type="text" name="reference" placeholder="Référence de l'offre">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 form-group mb-4">
                <label>Type de contrat</label>
                <div>
                  <select class="form-control" name="greeting" [(ngModel)]="Editor.contractType" title="Type de contract">
                    <option value="0">CDD</option>
                    <option value="1">CDI</option>
                    <option value="2">Interim</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 form-group mb-4">
                <label>Date limite de candidature</label>
                <div class="input-group date">
                  <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                  <input class="form-control" name="date_limit" [(ngModel)]="Editor.dateLimit" type="text" value=""
                    placeholder="Date limite de publication">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-12 d-flex mb-2">
                <label class="ui-switch switch-icon switch-solid-info switch-small">
                  <input type="checkbox" checked="">
                  <span></span>
                </label>
                <span class="mt-auto mb-auto ml-3">Souhaitez-vous recevoir une notification quand une offre d’emploi
                  est postée sur Itjobmada</span>
              </div>

              <div class="col-12 d-flex">
                <label class="ui-switch switch-icon switch-solid-info switch-small">
                  <input type="checkbox" checked="">
                  <span></span>

                </label>
                <span class="mt-auto mb-auto ml-3">Souhaitez-vous recevoir une notification quand une formation est
                  postée sur Itjobmada</span>
              </div>
            </div>

            <div class="text-right">
              <button class="btn btn-primary btn-air mr-2" type="submit">Save</button>
              <button class="btn btn-secondary">Cancel</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- END PAGE CONTENT-->
