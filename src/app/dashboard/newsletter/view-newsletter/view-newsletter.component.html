<div class="modal fade" id="view-newsletter-modal" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header p-4">
          <h5 class="modal-title">Lettre d'information</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <div class="row">
            <div class="col-sm-12 mb-4">
              <div class="form-group">
                <label class="font-bold">Sujet</label>
                <input class="form-control from-control-solid" autocomplete="off" [disabled]="true" name="subject" id='subject' type="text"
                  [(ngModel)]="post.post_title" [value]="post.post_title" placeholder="Saisissez un sujet pour cette lettre" required>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-12 form-group mb-4">
              <label class="font-bold">Contenue</label>
              <p [innerHTML]="post.post_content"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between bg-primary-50">
          <div>
            <button class="btn btn-default mr-3" type="button" data-dismiss="modal" >
              <span>Fermer</span>
            </button>
          </div>
        </div>
    </div>
    </div>
  </div>
