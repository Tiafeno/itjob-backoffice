<div class="page-content fade-in-up">
  <app-edit-taxonomy [term]='edit' [taxonomy]='taxonomy' (refresh)="reloadDatatable()"></app-edit-taxonomy>
  <app-new-taxonomy [taxonomy]='taxonomy' (refresh)="reloadDatatable()"></app-new-taxonomy>
  <div class="ibox">
    <div class="ibox-head">
      <div class="ibox-title text-uppercase">{{name}}</div>
    </div>
    <div class="ibox-body">
      <div class="flexbox mb-4">
        <button class="flexbox btn btn-outline-blue" (click)="onNew()">AJOUTER<i class="ti-plus ml-2 font-10"></i></button>
      </div>
      <form class="form-success mb-4">
        <div class="row mb-4">
          <div class="col-md-3 mb-2 mb-sm-0">
            <select class="form-control" name="type-status" (change)="onStatusChange($event)" id="type-status" title="Tous les statuts" data-style="btn-solid">
              <option value="">Tous les statuts</option>
              <option value="0">En attente</option>
              <option value="1">Publier</option>
            </select>
          </div>
        </div>
      </form>
      <div class="row">
        <table class="table table-hover" id="taxonomy-table">
          <thead class="thead-default thead-lg">
            <tr>
              <th class="no-sort">ID</th>
              <th>Nom</th>
              <th class="no-sort">Statut</th>
              <th class="no-sort">Action</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
