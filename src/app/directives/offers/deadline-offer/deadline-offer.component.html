<div class="modal fade" id="edit-deadline-offer-modal">
    <div class="modal-dialog" role="document">
      <form class="modal-content">
        <div class="modal-header p-4">
          <h5 class="modal-title">Modification</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <div class="row">
            <div class="col-12">

              <div class="col-sm-12 mb-4">
                <div class="form-group">
                  <label>Date limite de candidature</label>
                  <div class="input-group date no-time">
                    <span class="input-group-addon bg-white"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" name="datelimit" type="text" [value]="dateLimit" placeholder="Date limite"
                      autocomplete="off" readonly="readonly" required>
                  </div>
                  <span class="text-muted d-block mt-2">{{LLL}}</span>
                </div>
              </div>
  
            </div>
          </div>
  
        </div>
        <div class="modal-footer justify-content-between bg-primary-50">
          <div>
              <button class="btn btn-secondary mr-3" data-dismiss="modal" type="button" [disabled]="loading">
                  <span>Fermer</span>
                </button>
            <button class="btn btn-primary mr-3" (click)="onUpdate()" [disabled]="loading">
              <span>Enregistrer</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
