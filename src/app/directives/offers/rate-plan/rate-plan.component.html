<div class="modal fade" id="edit-rateplan-changer-modal">
    <div class="modal-dialog" role="document">
      <form class="modal-content">
        <div class="modal-header p-4">
          <h5 class="modal-title">Modification de type de compte</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <div class="row">
            <div class="col-12">
              <div class="alert alert-warning alert-dismissable fade show alert-outline has-icon" *ngIf="warning">
                <i class="la la-info-circle alert-icon"></i>
                <strong>Avertissement</strong><br>Veuillez modifier le type avant d'enregistrer.
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <select class="form-control" name="type" [(ngModel)]="type">
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                    <option value="sereine">Sereine</option>
                  </select>
                  <!-- <span class="help-block mt-2">This is some placeholder block-level help text for the above input.</span> -->
                </div>
              </div>
  
            </div>
          </div>
  
        </div>
        <div class="modal-footer justify-content-between bg-primary-50">
          <div>
            <button class="btn btn-primary mr-3" (click)="onUpdate()" [disabled]="loading">
              <span>Enregistrer</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
